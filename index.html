<!doctype html>
<html>
	<head>
		<title>Zethos - By Zolmeister</title>
		<meta charset="utf-8" />
    <link rel="shortcut icon" type="image/ico" href="favicon.ico"/>
    <style>
      html, body { margin: 0; padding: 0; border: 0; }
      #c { display: block; } /* kill scrollbars from hell */
    </style>
	</head>
	<body>
    WPM <input id="wpm" value="400" >
		<canvas id="c"></canvas>
		<script>
			var a = document.getElementsByTagName('canvas')[0];
			var b = document.body;
      var d = function(e){ return function(){ e.parentNode.removeChild(e); }; }(a);
      // unprefix some popular vendor prefixed things (but stick to their original name)
      var AudioContext =
        window.AudioContext ||
        window.webkitAudioContext;
      var requestAnimationFrame =
        window.requestAnimationFrame ||
        window.mozRequestAnimationFrame ||
        window.webkitRequestAnimationFrame ||
        window.msRequestAnimationFrame ||
        function(f){ setTimeout(f, 1000/30); };
      // stretch canvas to screen size (once, wont onresize!)
      a.style.width = (a.width = innerWidth) + 'px';
      a.style.height = (a.height = innerHeight) + 'px';

      var c = a.getContext('2d');

      WPM = 400;

      document.addEventListener('DOMContentLoaded', function() {
        var el_wpm = document.getElementById('wpm');

        el_wpm.addEventListener('blur', function(e) {
          WPM = parseInt(el_wpm.value, 10);
        });
      });
		</script>
		<script src='main.mod.js'>
		</script>
	</body>
</html>
